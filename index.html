<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- Normalize -->
  <link rel="stylesheet" href="normalize.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>
  <main>

    <article class="product">

      <img class="nft" src="images/image-equilibrium.jpg" alt="nft image">


      <div class="product__content">
        <h1 class="product__title">
          Equilibrium #3429
        </h1>

        <p class="product__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="product__description-flex-group">

          <div class="product__flex-group__price">

            <img src="images/icon-ethereum.svg" alt="icon-ethereum">

            <p class="product__price">

              <span class="visually-hidden">Current price:</span>

              0.041 ETH
            </p>
          </div>

          <div class="product__flex-group__time-left">
            <img src="images/icon-clock.svg" alt="icon-clock">
            <p class="product__time-left">
              3 days left
            </p>
          </div>
        </div>
        <hr class="divider">

        <div class="product__creator-flex-group">
          <picture class="product__image-creator">
            <img class="product__picture__image-creator" src="images/image-avatar.png" alt="Jules Wyvern image">
          </picture>
          <p class="product__creator-name">
            Creation of <span class="product__creator-name__name">Jules Wyvern</span>
          </p>

        </div>
      </div>
    </article>
  </main>
</body>

</html>
